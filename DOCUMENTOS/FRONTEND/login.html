<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--Font Awesome-->
     <!--Google Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Crafty+Girls&display=swap" rel="stylesheet">
     <!--Google Fonts-->
    <!--Referencias: https://friendshipcircle.com.br/  // https://www.vagalume.org.br/-->
    <title>Eco-Materialize</title>
</head>
<body>
    <div class="container">


        <div class="login-container">
        
            <div class="form-img">
                <img src="IMG/Logo.png" alt="logo do projeto">
            </div>
    
            <div class="form">
                <div class="txt-form">
                    <h1>Login</h1>
                </div>
                
                <div class="form-list">
                    <form action="#">
    
                        <div class="div-input">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
    
                        <div class="div-input">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
    
                        <div class="btn-entrar">
                            <button>Entrar</button>
                            <a href="#">Cadastre-se</a>
                        </div>
    
                        

                    </form>
                </div>
    
            </div>
        </div>
    
    






    </div>
</body>
